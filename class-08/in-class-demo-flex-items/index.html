<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox Demo</title>
</head>

<body>
    <!-- flex container (display: flex;) -->
    <main class="container">
        <div class="row">
            <img src="https://via.placeholder.com/200x200?text=1a" alt="" srcset="">
            <img src="https://via.placeholder.com/400x200?text=1a" alt="" srcset="">
        </div>
        <div class="row">
            <div class="box" id="red-box"></div>
            <div class="box" id="blue-box"></div>
        </div>
        <div class="row">
            <div class="box" id="yellow-box"></div>
            <div class="box" id="purple-box"></div>
            <div class="box" id="black-box"></div>
            <div class="box" id="green-box"></div>
        </div>
        <div class="row">
            <img src="https://via.placeholder.com/400x200?text=1a" alt="" srcset="">
            <img src="https://via.placeholder.com/200x200?text=1a" alt="" srcset="">
        </div>
    </main>
</body>

</html>
